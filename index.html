<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <div class="logo">Meme generator</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list">
                <li><button class="nav-btn" onclick="onInit()">Memes Gallery</button></li>
                <li><button class="nav-btn" onclick="onLoad()">Memes Saved</button></li>
                <li><button class="nav-btn" onclick="onRandomImg()">I'm Flexible</button></li>
            </ul>
        </nav>
        <select class="language">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">☰</button>
    </header>

    <section class="gallery">
        <section class="filter-search">
            <div class="search-keywords-list">
                <input class="search-list" list="keywords-list" placeholder="search"
                    oninput="onSetFilterBy(this.value)">
                <datalist id="keywords-list"></datalist>
                <!-- render keywords-list -->
                <button class="clear-filter-button" onclick="onClearFilter()">X</button>
            </div>
            <div class="keywords-container"></div>
            <!-- render keywords-btn -->
        </section>
        <section class="gallery-imgs-grid-container">
            <!-- render imgs -->
        </section>

    </section>
    <section class="editor-container">
        <div class="editor-main">
            <canvas width="500" height="500"></canvas>
            <section class="meme-editor">
                <div class="text-line">
                    <input class="text-input" type="text" placeholder="Add Text Here" oninput="OnSetLineTxt('txt',this.value)">
                    <div class="text-line-buttons">
                        <button class="btn up"><img class="icons" src="icons/up.png"></button>
                        <button class="btn down"><img class="icons" src="icons/down.png"></button>
                        <button class="btn switch"><img class="icons" src="icons/switch.png"></button>
                        <button class="btn add" onclick="OnAddLine()"><img class="icons" src="icons/add.png"></button>
                        <button class="btn delete" onclick="OnRemoveLine()"><img class="icons" src="icons/trash.png"></button>
                    </div>
                </div>
                <div class="fonts-buttons">
                    <button class="btn decrease-font" value="-2" onclick="OnSetLineTxt('size',this.value)"><img
                            class="icons" src="icons/decreaseFont.png"></button>
                    <button class="btn increase-font" value="+2" onclick="OnSetLineTxt('size',this.value)"><img
                            class="icons" src="icons/increaseFont.png"></button>
                    <button class="btn align-to-end" value="end" onclick="OnSetLineTxt('textAlign',this.value)"><img
                            class="icons" src="icons/alignEnd.png"></button>
                    <button class="btn align-to-center" value="center" onclick="OnSetLineTxt('textAlign',this.value)"><img
                            class="icons" src="icons/alignCenter.png"></button>
                    <button class="btn align-to-start" value="start" onclick="OnSetLineTxt('textAlign',this.value)"><img
                            class="icons" src="icons/alignStart.png"></button>
                    <select class="font-family" onchange="OnSetLineTxt('font',this.value)">
                        <option value="'Times New Roman'">Times New Roman</option>
                        <option value="Arial, Helvetica">Arial</option>
                        <option value="'Courier New'">Courier New</option>
                        <option value="'Comic Sans MS'">Comic Sans MS</option>
                    </select>
                    <button class="btn-stroke" onclick="OnSetLineTxt('isStrokeText',0)"><img class="icons"
                            src="icons/stroke.png"></button>
                    <button class="btn-font-color">
                        <img class="icons" src="icons/fontColor.png">
                        <input class="font-color" type="color" value="#0000FF" onchange="OnSetLineTxt('fontColor',this.value)">
                    </button>
                </div>
                <div class="emoji-container">
                    <button class="btn">Save</button>
                    <span>|</span>
                    <a href="#" class="btn">Download jpeg</a>
                    <span>|</span>
                    <button class="btn">Share to Facebook</button>
                </div>
                <div class="actions-buttons">
                    <button class="btn" onclick="onSave()">Save</button>
                    <span>|</span>
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download jpeg</a>
                    <span>|</span>
                    <button class="btn" onclick="onShareImg()">Share to Facebook</button>
                </div>
            </section>
        </div>
    </section>

    <div class="user-msg hide"></div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/keyword.service.js"></script>
    <script src="js/services/img.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
